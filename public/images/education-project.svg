<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="eduProjectBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#eduProjectBg)"/>
  
  <!-- School building -->
  <rect x="150" y="150" width="300" height="180" fill="#ffffff" rx="10"/>
  
  <!-- School entrance -->
  <rect x="270" y="250" width="60" height="80" fill="#1f2937"/>
  <rect x="280" y="260" width="15" height="20" fill="#3b82f6"/>
  <rect x="305" y="260" width="15" height="20" fill="#3b82f6"/>
  
  <!-- School windows -->
  <rect x="170" y="180" width="25" height="30" fill="#3b82f6"/>
  <rect x="205" y="180" width="25" height="30" fill="#3b82f6"/>
  <rect x="240" y="180" width="25" height="30" fill="#3b82f6"/>
  <rect x="360" y="180" width="25" height="30" fill="#3b82f6"/>
  <rect x="395" y="180" width="25" height="30" fill="#3b82f6"/>
  
  <rect x="170" y="220" width="25" height="30" fill="#3b82f6"/>
  <rect x="205" y="220" width="25" height="30" fill="#3b82f6"/>
  <rect x="240" y="220" width="25" height="30" fill="#3b82f6"/>
  <rect x="360" y="220" width="25" height="30" fill="#3b82f6"/>
  <rect x="395" y="220" width="25" height="30" fill="#3b82f6"/>
  
  <!-- School sign -->
  <rect x="200" y="120" width="200" height="40" fill="#ffffff" rx="5"/>
  <text x="300" y="145" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
        text-anchor="middle" fill="#1f2937">HOPE PRIMARY SCHOOL</text>
  
  <!-- Children playing -->
  <!-- Child 1 -->
  <circle cx="80" cy="300" r="10" fill="#8b5cf6"/>
  <rect x="76" cy="310" width="8" height="20" fill="#ef4444"/>
  
  <!-- Child 2 -->
  <circle cx="110" cy="305" r="8" fill="#8b5cf6"/>
  <rect x="107" cy="313" width="6" height="17" fill="#10b981"/>
  
  <!-- Child 3 -->
  <circle cx="500" cy="295" r="9" fill="#8b5cf6"/>
  <rect x="497" cy="304" width="6" height="18" fill="#f59e0b"/>
  
  <!-- Child 4 -->
  <circle cx="520" cy="300" r="7" fill="#8b5cf6"/>
  <rect x="518" cy="307" width="4" height="15" fill="#8b5cf6"/>
  
  <!-- Teacher -->
  <circle cx="300" cy="280" r="12" fill="#8b5cf6"/>
  <rect x="296" cy="292" width="8" height="25" fill="#1f2937"/>
  <rect x="294" cy="305" width="12" height="12" fill="#ef4444"/> <!-- dress -->
  
  <!-- Books in teacher's hand -->
  <rect x="285" cy="290" width="8" height="12" fill="#10b981"/>
  <rect x="285" cy="290" width="8" height="4" fill="#ef4444"/>
  
  <!-- Playground equipment -->
  <!-- Swing -->
  <rect x="50" cy="250" width="4" height="80" fill="#92400e"/>
  <rect x="70" cy="250" width="4" height="80" fill="#92400e"/>
  <line x1="50" y1="250" x2="74" y2="250" stroke="#92400e" stroke-width="4"/>
  <line x1="60" y1="250" x2="60" y2="280" stroke="#8b5cf6" stroke-width="2"/>
  <rect x="55" y="280" width="10" height="4" fill="#f59e0b"/>
  
  <!-- See-saw -->
  <rect x="480" y="340" width="80" height="4" fill="#92400e"/>
  <rect x="517" y="330" width="6" height="20" fill="#6b7280"/>
  
  <!-- Ball -->
  <circle cx="400" cy="340" r="8" fill="#ef4444"/>
  
  <!-- Trees -->
  <circle cx="30" cy="200" r="40" fill="#10b981"/>
  <rect x="25" cy="235" width="10" height="50" fill="#92400e"/>
  
  <circle cx="570" cy="180" r="35" fill="#059669"/>
  <rect x="567" cy="210" width="8" height="45" fill="#92400e"/>
  
  <!-- Flag pole -->
  <rect x="120" y="100" width="4" height="100" fill="#6b7280"/>
  <rect x="124" y="100" width="30" height="20" fill="#ef4444"/>
  <rect x="124" y="120" width="30" height="20" fill="#ffffff"/>
  <rect x="124" y="140" width="30" height="20" fill="#3b82f6"/>
  
  <!-- Sun -->
  <circle cx="500" cy="80" r="40" fill="#fbbf24"/>
  
  <!-- Clouds -->
  <circle cx="150" cy="50" r="20" fill="#ffffff" opacity="0.8"/>
  <circle cx="170" cy="50" r="25" fill="#ffffff" opacity="0.8"/>
  <circle cx="190" cy="50" r="20" fill="#ffffff" opacity="0.8"/>
  
  <!-- Birds -->
  <path d="M 250 70 Q 260 65 270 70 Q 260 75 250 70" fill="#1f2937"/>
  <path d="M 350 60 Q 360 55 370 60 Q 360 65 350 60" fill="#1f2937"/>
</svg>