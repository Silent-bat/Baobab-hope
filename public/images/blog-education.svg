<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="eduBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#eduBg)"/>
  
  <!-- Classroom scene -->
  <rect x="50" y="120" width="300" height="120" fill="#ffffff" rx="10"/>
  
  <!-- Blackboard -->
  <rect x="70" y="140" width="100" height="60" fill="#1f2937"/>
  <text x="120" y="165" font-family="Arial, sans-serif" font-size="12" 
        text-anchor="middle" fill="#ffffff">A + B = C</text>
  <text x="120" y="185" font-family="Arial, sans-serif" font-size="10" 
        text-anchor="middle" fill="#ffffff">2 + 3 = 5</text>
  
  <!-- Teacher -->
  <circle cx="120" cy="210" r="8" fill="#8b5cf6"/>
  <rect x="117" cy="218" width="6" height="15" fill="#1f2937"/>
  <rect x="115" cy="225" width="10" height="10" fill="#ef4444"/> <!-- dress -->
  
  <!-- Students -->
  <!-- Student 1 -->
  <circle cx="200" cy="215" r="6" fill="#8b5cf6"/>
  <rect x="198" cy="221" width="4" height="12" fill="#10b981"/>
  
  <!-- Student 2 -->
  <circle cx="220" cy="215" r="6" fill="#8b5cf6"/>
  <rect x="218" cy="221" width="4" height="12" fill="#f59e0b"/>
  
  <!-- Student 3 -->
  <circle cx="240" cy="215" r="6" fill="#8b5cf6"/>
  <rect x="238" cy="221" width="4" height="12" fill="#ef4444"/>
  
  <!-- Student 4 -->
  <circle cx="260" cy="215" r="6" fill="#8b5cf6"/>
  <rect x="258" cy="221" width="4" height="12" fill="#8b5cf6"/>
  
  <!-- Desks -->
  <rect x="190" y="225" width="25" height="8" fill="#92400e"/>
  <rect x="220" y="225" width="25" height="8" fill="#92400e"/>
  <rect x="250" y="225" width="25" height="8" fill="#92400e"/>
  <rect x="280" y="225" width="25" height="8" fill="#92400e"/>
  
  <!-- Books on desks -->
  <rect x="195" y="220" width="6" height="8" fill="#ef4444"/>
  <rect x="225" y="220" width="6" height="8" fill="#10b981"/>
  <rect x="255" y="220" width="6" height="8" fill="#f59e0b"/>
  <rect x="285" y="220" width="6" height="8" fill="#8b5cf6"/>
  
  <!-- School building exterior -->
  <rect x="0" y="180" width="50" height="120" fill="#dc2626"/>
  <rect x="350" y="180" width="50" height="120" fill="#dc2626"/>
  
  <!-- Windows -->
  <rect x="10" y="200" width="12" height="15" fill="#3b82f6"/>
  <rect x="25" y="200" width="12" height="15" fill="#3b82f6"/>
  <rect x="360" y="200" width="12" height="15" fill="#3b82f6"/>
  <rect x="375" y="200" width="12" height="15" fill="#3b82f6"/>
  
  <!-- Graduation cap floating -->
  <polygon points="320,80 340,85 340,75" fill="#1f2937"/>
  <rect x="325" y="75" width="10" height="3" fill="#1f2937"/>
  <circle cx="330" cy="76" r="1" fill="#fbbf24"/>
  
  <!-- Books floating -->
  <rect x="80" y="60" width="15" height="20" fill="#ef4444" rx="2" transform="rotate(15 87 70)"/>
  <rect x="300" y="50" width="15" height="20" fill="#10b981" rx="2" transform="rotate(-10 307 60)"/>
  
  <!-- Pencil -->
  <rect x="150" y="40" width="4" height="30" fill="#f59e0b" transform="rotate(25 152 55)"/>
  <polygon points="150,37 154,37 152,32" fill="#1f2937" transform="rotate(25 152 55)"/>
  
  <!-- Sun -->
  <circle cx="350" cy="50" r="25" fill="#fbbf24"/>
  
  <!-- Title text overlay -->
  <rect x="0" y="0" width="400" height="50" fill="rgba(0,0,0,0.7)"/>
  <text x="200" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
        text-anchor="middle" fill="#ffffff">Education Impact</text>
</svg>