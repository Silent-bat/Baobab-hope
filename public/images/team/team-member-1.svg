<svg width="300" height="300" viewBox="0 0 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f3f4f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e5e7eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="personGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="300" fill="url(#bgGradient)"/>
  
  <!-- Person silhouette -->
  <g transform="translate(150,150)">
    <!-- Head -->
    <circle cx="0" cy="-40" r="30" fill="url(#personGradient)"/>
    
    <!-- Body -->
    <rect x="-25" y="-10" width="50" height="60" rx="25" fill="url(#personGradient)"/>
    
    <!-- Arms -->
    <rect x="-40" y="-5" width="15" height="40" rx="7" fill="url(#personGradient)"/>
    <rect x="25" y="-5" width="15" height="40" rx="7" fill="url(#personGradient)"/>
    
    <!-- Legs -->
    <rect x="-20" y="50" width="15" height="50" rx="7" fill="url(#personGradient)"/>
    <rect x="5" y="50" width="15" height="50" rx="7" fill="url(#personGradient)"/>
  </g>
  
  <!-- Professional elements -->
  <g transform="translate(150,80)">
    <!-- Briefcase -->
    <rect x="-20" y="0" width="40" height="25" rx="3" fill="url(#personGradient)"/>
    <rect x="-15" y="5" width="30" height="15" fill="white"/>
  </g>
  
  <!-- Text -->
  <text x="150" y="280" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Team Member</text>
</svg>
