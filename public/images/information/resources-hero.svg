<svg width="600" height="300" viewBox="0 0 600 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5b21b6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="300" fill="url(#bgGradient)"/>
  
  <!-- Books stack -->
  <g transform="translate(300,150)">
    <rect x="-60" y="-40" width="40" height="60" rx="3" fill="url(#bookGradient)"/>
    <rect x="-20" y="-50" width="40" height="60" rx="3" fill="url(#bookGradient)"/>
    <rect x="20" y="-60" width="40" height="60" rx="3" fill="url(#bookGradient)"/>
    <rect x="60" y="-70" width="40" height="60" rx="3" fill="url(#bookGradient)"/>
  </g>
  
  <!-- Document icons -->
  <g transform="translate(150,100)">
    <rect x="-15" y="-20" width="30" height="40" rx="2" fill="rgba(255,255,255,0.8)"/>
    <rect x="-10" y="-15" width="20" height="30" fill="url(#bookGradient)"/>
  </g>
  
  <g transform="translate(450,100)">
    <rect x="-15" y="-20" width="30" height="40" rx="2" fill="rgba(255,255,255,0.8)"/>
    <rect x="-10" y="-15" width="20" height="30" fill="url(#bookGradient)"/>
  </g>
  
  <!-- Text -->
  <text x="300" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Educational Resources</text>
</svg>
