<svg width="600" height="300" viewBox="0 0 600 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#be185d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="micGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="300" fill="url(#bgGradient)"/>
  
  <!-- Microphone -->
  <g transform="translate(300,150)">
    <rect x="-8" y="-30" width="16" height="40" rx="8" fill="url(#micGradient)"/>
    <rect x="-15" y="-40" width="30" height="10" rx="5" fill="url(#micGradient)"/>
  </g>
  
  <!-- Sound waves -->
  <g transform="translate(300,150)">
    <circle cx="0" cy="0" r="40" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    <circle cx="0" cy="0" r="60" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
    <circle cx="0" cy="0" r="80" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
  </g>
  
  <!-- Headphones -->
  <g transform="translate(200,120)">
    <path d="M-20,-10 Q-30,-20 -20,-30 Q-10,-40 0,-30 Q10,-20 0,-10 Q-10,0 -20,-10 Z" fill="url(#micGradient)"/>
  </g>
  
  <g transform="translate(400,120)">
    <path d="M20,-10 Q30,-20 20,-30 Q10,-40 0,-30 Q-10,-20 0,-10 Q10,0 20,-10 Z" fill="url(#micGradient)"/>
  </g>
  
  <!-- Text -->
  <text x="300" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Podcast Stories</text>
</svg>
