<svg width="600" height="300" viewBox="0 0 600 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="300" fill="url(#bgGradient)"/>
  
  <!-- School building -->
  <rect x="100" y="150" width="400" height="120" fill="rgba(255,255,255,0.9)"/>
  <rect x="120" y="170" width="60" height="80" fill="rgba(59,130,246,0.3)"/>
  <rect x="200" y="170" width="60" height="80" fill="rgba(59,130,246,0.3)"/>
  <rect x="280" y="170" width="60" height="80" fill="rgba(59,130,246,0.3)"/>
  <rect x="360" y="170" width="60" height="80" fill="rgba(59,130,246,0.3)"/>
  
  <!-- Roof -->
  <path d="M80,150 L300,100 L520,150 L520,150 L80,150 Z" fill="rgba(255,255,255,0.8)"/>
  
  <!-- Books floating above -->
  <g transform="translate(150,80)">
    <rect x="0" y="0" width="20" height="30" rx="2" fill="url(#bookGradient)"/>
    <rect x="25" y="0" width="20" height="30" rx="2" fill="url(#bookGradient)"/>
    <rect x="50" y="0" width="20" height="30" rx="2" fill="url(#bookGradient)"/>
  </g>
  
  <g transform="translate(350,80)">
    <rect x="0" y="0" width="20" height="30" rx="2" fill="url(#bookGradient)"/>
    <rect x="25" y="0" width="20" height="30" rx="2" fill="url(#bookGradient)"/>
    <rect x="50" y="0" width="20" height="30" rx="2" fill="url(#bookGradient)"/>
  </g>
  
  <!-- Students -->
  <g transform="translate(200,200)">
    <circle cx="0" cy="0" r="8" fill="url(#bookGradient)"/>
    <rect x="-6" y="8" width="12" height="20" rx="6" fill="url(#bookGradient)"/>
  </g>
  
  <g transform="translate(300,200)">
    <circle cx="0" cy="0" r="8" fill="url(#bookGradient)"/>
    <rect x="-6" y="8" width="12" height="20" rx="6" fill="url(#bookGradient)"/>
  </g>
  
  <g transform="translate(400,200)">
    <circle cx="0" cy="0" r="8" fill="url(#bookGradient)"/>
    <rect x="-6" y="8" width="12" height="20" rx="6" fill="url(#bookGradient)"/>
  </g>
  
  <!-- Text -->
  <text x="300" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Education for All</text>
</svg>
