<svg width="400" height="200" viewBox="0 0 400 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#991b1b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="200" fill="url(#bgGradient)"/>
  
  <!-- Chart bars -->
  <rect x="100" y="120" width="30" height="60" fill="url(#chartGradient)"/>
  <rect x="150" y="100" width="30" height="80" fill="url(#chartGradient)"/>
  <rect x="200" y="80" width="30" height="100" fill="url(#chartGradient)"/>
  <rect x="250" y="60" width="30" height="120" fill="url(#chartGradient)"/>
  
  <!-- Chart line -->
  <path d="M80,140 Q130,120 180,100 Q230,80 280,60 Q330,40 350,40" stroke="white" stroke-width="3" fill="none"/>
  
  <!-- Chart dots -->
  <circle cx="130" cy="120" r="4" fill="white"/>
  <circle cx="180" cy="100" r="4" fill="white"/>
  <circle cx="230" cy="80" r="4" fill="white"/>
  <circle cx="280" cy="60" r="4" fill="white"/>
  
  <!-- Text -->
  <text x="200" y="30" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Impact Report</text>
</svg>
