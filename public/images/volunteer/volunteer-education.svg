<svg width="400" height="200" viewBox="0 0 400 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="personGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="200" fill="url(#bgGradient)"/>
  
  <!-- Classroom -->
  <rect x="50" y="80" width="300" height="100" fill="rgba(255,255,255,0.9)"/>
  
  <!-- Teacher -->
  <g transform="translate(200,120)">
    <circle cx="0" cy="-20" r="12" fill="url(#personGradient)"/>
    <rect x="-8" y="-8" width="16" height="20" rx="8" fill="url(#personGradient)"/>
  </g>
  
  <!-- Students -->
  <g transform="translate(120,140)">
    <circle cx="0" cy="-15" r="8" fill="url(#personGradient)"/>
    <rect x="-6" y="-7" width="12" height="15" rx="6" fill="url(#personGradient)"/>
  </g>
  
  <g transform="translate(160,140)">
    <circle cx="0" cy="-15" r="8" fill="url(#personGradient)"/>
    <rect x="-6" y="-7" width="12" height="15" rx="6" fill="url(#personGradient)"/>
  </g>
  
  <g transform="translate(240,140)">
    <circle cx="0" cy="-15" r="8" fill="url(#personGradient)"/>
    <rect x="-6" y="-7" width="12" height="15" rx="6" fill="url(#personGradient)"/>
  </g>
  
  <g transform="translate(280,140)">
    <circle cx="0" cy="-15" r="8" fill="url(#personGradient)"/>
    <rect x="-6" y="-7" width="12" height="15" rx="6" fill="url(#personGradient)"/>
  </g>
  
  <!-- Books -->
  <g transform="translate(200,100)">
    <rect x="-20" y="0" width="15" height="20" rx="2" fill="url(#personGradient)"/>
    <rect x="-5" y="0" width="15" height="20" rx="2" fill="url(#personGradient)"/>
    <rect x="10" y="0" width="15" height="20" rx="2" fill="url(#personGradient)"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="30" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Education Volunteer</text>
</svg>
