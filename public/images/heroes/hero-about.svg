<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="peopleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#bgGradient)"/>
  
  <!-- Community circle -->
  <circle cx="300" cy="200" r="120" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  
  <!-- People silhouettes -->
  <g transform="translate(300,200)">
    <!-- Person 1 -->
    <circle cx="-60" cy="-20" r="15" fill="url(#peopleGradient)"/>
    <rect x="-70" y="-5" width="20" height="30" rx="10" fill="url(#peopleGradient)"/>
    
    <!-- Person 2 -->
    <circle cx="60" cy="-20" r="15" fill="url(#peopleGradient)"/>
    <rect x="50" y="-5" width="20" height="30" rx="10" fill="url(#peopleGradient)"/>
    
    <!-- Person 3 -->
    <circle cx="0" cy="40" r="15" fill="url(#peopleGradient)"/>
    <rect x="-10" y="55" width="20" height="30" rx="10" fill="url(#peopleGradient)"/>
    
    <!-- Person 4 -->
    <circle cx="-40" cy="30" r="15" fill="url(#peopleGradient)"/>
    <rect x="-50" y="45" width="20" height="30" rx="10" fill="url(#peopleGradient)"/>
    
    <!-- Person 5 -->
    <circle cx="40" cy="30" r="15" fill="url(#peopleGradient)"/>
    <rect x="30" y="45" width="20" height="30" rx="10" fill="url(#peopleGradient)"/>
  </g>
  
  <!-- Heart symbol in center -->
  <path d="M300,150 C300,140 310,130 320,130 C330,130 340,140 340,150 C340,160 300,190 300,190 C300,190 260,160 260,150 C260,140 270,130 280,130 C290,130 300,140 300,150 Z" fill="rgba(255,255,255,0.8)"/>
  
  <!-- Connecting lines -->
  <line x1="300" y1="200" x2="240" y2="180" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
  <line x1="300" y1="200" x2="360" y2="180" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
  <line x1="300" y1="200" x2="300" y2="240" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
  <line x1="300" y1="200" x2="260" y2="230" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
  <line x1="300" y1="200" x2="340" y2="230" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
  
  <!-- Text -->
  <text x="300" y="350" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Building Community Together</text>
</svg>
