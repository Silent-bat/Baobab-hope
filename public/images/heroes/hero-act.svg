<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="actionGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#bgGradient)"/>
  
  <!-- Action icons -->
  <g transform="translate(300,200)">
    <!-- Volunteer icon -->
    <g transform="translate(-80,-60)">
      <circle cx="0" cy="0" r="25" fill="url(#actionGradient)"/>
      <path d="M-15,-10 L15,-10 L15,10 L-15,10 Z" fill="white"/>
      <path d="M-10,-5 L10,-5 L10,5 L-10,5 Z" fill="url(#actionGradient)"/>
    </g>
    
    <!-- Campaign icon -->
    <g transform="translate(80,-60)">
      <circle cx="0" cy="0" r="25" fill="url(#actionGradient)"/>
      <path d="M-15,-15 L15,-15 L15,15 L-15,15 Z" fill="white"/>
      <path d="M-10,-10 L10,-10 L10,10 L-10,10 Z" fill="url(#actionGradient)"/>
    </g>
    
    <!-- Training icon -->
    <g transform="translate(-80,60)">
      <circle cx="0" cy="0" r="25" fill="url(#actionGradient)"/>
      <path d="M-15,-10 L15,-10 L15,10 L-15,10 Z" fill="white"/>
      <path d="M-10,-5 L10,-5 L10,5 L-10,5 Z" fill="url(#actionGradient)"/>
    </g>
    
    <!-- Partnership icon -->
    <g transform="translate(80,60)">
      <circle cx="0" cy="0" r="25" fill="url(#actionGradient)"/>
      <path d="M-15,-10 L15,-10 L15,10 L-15,10 Z" fill="white"/>
      <path d="M-10,-5 L10,-5 L10,5 L-10,5 Z" fill="url(#actionGradient)"/>
    </g>
    
    <!-- Central action symbol -->
    <g transform="translate(0,0)">
      <circle cx="0" cy="0" r="35" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.5)" stroke-width="3"/>
      <path d="M-20,-20 L20,20 M20,-20 L-20,20" stroke="white" stroke-width="4" stroke-linecap="round"/>
    </g>
  </g>
  
  <!-- Connecting arrows -->
  <path d="M220,140 Q300,100 380,140" stroke="rgba(255,255,255,0.6)" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M220,260 Q300,300 380,260" stroke="rgba(255,255,255,0.6)" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="rgba(255,255,255,0.6)"/>
    </marker>
  </defs>
  
  <!-- Text -->
  <text x="300" y="350" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Take Action Today</text>
</svg>
