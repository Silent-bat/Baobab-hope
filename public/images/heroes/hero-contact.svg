<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#991b1b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#bgGradient)"/>
  
  <!-- Central communication hub -->
  <circle cx="300" cy="200" r="80" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="3"/>
  
  <!-- Communication icons around the hub -->
  <g transform="translate(300,200)">
    <!-- Email icon -->
    <g transform="translate(0,-100)">
      <rect x="-20" y="-15" width="40" height="30" rx="5" fill="url(#iconGradient)"/>
      <path d="M-15,-10 L15,-10 L15,10 L-15,10 Z" fill="white"/>
      <path d="M-10,-5 L10,-5 L10,5 L-10,5 Z" fill="url(#iconGradient)"/>
    </g>
    
    <!-- Phone icon -->
    <g transform="translate(100,0)">
      <circle cx="0" cy="0" r="25" fill="url(#iconGradient)"/>
      <path d="M-8,-8 L8,8 M8,-8 L-8,8" stroke="white" stroke-width="3" stroke-linecap="round"/>
    </g>
    
    <!-- Location icon -->
    <g transform="translate(0,100)">
      <path d="M-20,-20 L20,-20 L20,20 L-20,20 Z" fill="url(#iconGradient)"/>
      <path d="M-15,-15 L15,-15 L15,15 L-15,15 Z" fill="white"/>
      <path d="M-10,-10 L10,-10 L10,10 L-10,10 Z" fill="url(#iconGradient)"/>
    </g>
    
    <!-- Message icon -->
    <g transform="translate(-100,0)">
      <rect x="-20" y="-15" width="40" height="30" rx="5" fill="url(#iconGradient)"/>
      <path d="M-15,-10 L15,-10 L15,10 L-15,10 Z" fill="white"/>
      <path d="M-10,-5 L10,-5 L10,5 L-10,5 Z" fill="url(#iconGradient)"/>
    </g>
  </g>
  
  <!-- Connecting lines -->
  <line x1="300" y1="200" x2="300" y2="100" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
  <line x1="300" y1="200" x2="400" y2="200" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
  <line x1="300" y1="200" x2="300" y2="300" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
  <line x1="300" y1="200" x2="200" y2="200" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
  
  <!-- Central contact symbol -->
  <g transform="translate(300,200)">
    <circle cx="0" cy="0" r="20" fill="rgba(255,255,255,0.8)"/>
    <path d="M-10,-5 L10,-5 L10,5 L-10,5 Z" fill="url(#iconGradient)"/>
  </g>
  
  <!-- Text -->
  <text x="300" y="350" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Get in Touch</text>
</svg>
