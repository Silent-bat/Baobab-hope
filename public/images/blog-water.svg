<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="waterBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284c7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#waterBg)"/>
  
  <!-- Village scene -->
  <rect x="0" y="200" width="400" height="100" fill="#92400e"/>
  
  <!-- Water well -->
  <rect x="150" y="150" width="80" height="50" fill="#6b7280" rx="5"/>
  <circle cx="190" cy="170" r="20" fill="#0284c7"/>
  
  <!-- People celebrating -->
  <circle cx="100" cy="180" r="10" fill="#1f2937"/>
  <rect x="97" cy="190" width="6" height="20" fill="#ef4444"/>
  <!-- Arms raised -->
  <line x1="94" y1="185" x2="88" y2="175" stroke="#1f2937" stroke-width="3"/>
  <line x1="106" y1="185" x2="112" y2="175" stroke="#1f2937" stroke-width="3"/>
  
  <circle cx="130" cy="185" r="8" fill="#1f2937"/>
  <rect x="128" cy="193" width="4" height="17" fill="#10b981"/>
  <!-- Arms raised -->
  <line x1="126" y1="190" x2="122" y2="182" stroke="#1f2937" stroke-width="2"/>
  <line x1="134" y1="190" x2="138" y2="182" stroke="#1f2937" stroke-width="2"/>
  
  <circle cx="270" cy="182" r="9" fill="#1f2937"/>
  <rect x="267" cy="191" width="6" height="19" fill="#8b5cf6"/>
  <!-- Arms raised -->
  <line x1="264" y1="187" x2="258" y2="179" stroke="#1f2937" stroke-width="3"/>
  <line x1="276" y1="187" x2="282" y2="179" stroke="#1f2937" stroke-width="3"/>
  
  <!-- Water flowing -->
  <rect x="185" y="190" width="10" height="20" fill="#0ea5e9"/>
  
  <!-- Water droplets -->
  <circle cx="190" cy="220" r="4" fill="#0ea5e9"/>
  <circle cx="185" cy="225" r="3" fill="#06b6d4"/>
  <circle cx="195" cy="223" r="3" fill="#06b6d4"/>
  
  <!-- Huts -->
  <rect x="50" y="170" width="40" height="30" fill="#d97706"/>
  <polygon points="50,170 70,150 90,170" fill="#dc2626"/>
  
  <rect x="300" y="175" width="35" height="25" fill="#d97706"/>
  <polygon points="300,175 317,158 335,175" fill="#dc2626"/>
  
  <!-- Trees -->
  <circle cx="320" cy="140" r="25" fill="#10b981"/>
  <rect x="317" cy="160" width="6" height="30" fill="#92400e"/>
  
  <!-- Sun -->
  <circle cx="350" cy="50" r="30" fill="#fbbf24"/>
  
  <!-- Title text overlay -->
  <rect x="0" y="0" width="400" height="60" fill="rgba(0,0,0,0.7)"/>
  <text x="200" y="35" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
        text-anchor="middle" fill="#ffffff">Clean Water Success</text>
</svg>